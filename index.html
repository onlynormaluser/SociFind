  .suggestion {

    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #03dac6;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin: 20px 0;
      border: none;
      border-radius: 5px;
      background-color: #1f1f1f;
      color: #ffffff;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      transition: transform 0.2s;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card a {
      color: #03a9f4;
      text-decoration: none;
      word-break: break-word;
      display: block;
      margin-top: 8px;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .card-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #f4f4f4;
    }

    .card img {
      display: block;
      margin: 0 auto 10px;
      width: 32px;
      height: 32px;
      border-radius: 5px;
      object-fit: contain;
      background-color: #00000055;
      padding: 2px;
    }
  </style>
</head>

    function updateLinks() {
      const user = usernameInput.value.trim();
      if (!user) {
        linksDiv.innerHTML = '';
        return;
      }
      let html = '';
      for (const [name, data] of Object.entries(platforms)) {
        const link = `${data.url}${user}`;
        const iconURL = `https://cdn.simpleicons.org/${data.slug}/ffffff/333333`;
        html += `
          <div class="card">
            <img src="${iconURL}" alt="${name} logo" />
            <div class="card-title">${name}</div>
            <a href="${link}" target="_blank">${link}</a>
          </div>
        `;
      }
      linksDiv.innerHTML = html;
    }

    usernameInput.addEventListener('input', updateLinks);
    
    
    
    const suggestionsDiv = document.getElementById('suggestions');

function generateSuggestions(username) {
  if (!username || username.length < 3) {
    suggestionsDiv.innerHTML = '';
    return;
  }

  const suffixes = ['123', '_dev', '_official', '_0', '_x', '01', 'real', 'the'];
  const prefixes = ['its', 'the', 'real', 'iam'];
  const allSuggestions = [];

  suffixes.forEach(s => allSuggestions.push(username + s));
  prefixes.forEach(p => allSuggestions.push(p + username));
  allSuggestions.push(username + '_' + new Date().getFullYear());

  suggestionsDiv.innerHTML = '';
  allSuggestions.forEach(suggestion => {
    const span = document.createElement('span');
    span.className = 'suggestion';
    span.textContent = suggestion;
    span.onclick = () => {
      usernameInput.value = suggestion;
      updateLinks();
      generateSuggestions(suggestion); // إعادة تحديث الاقتراحات
    };
    suggestionsDiv.appendChild(span);
  });
}

usernameInput.addEventListener('input', () => {
  updateLinks();
  generateSuggestions(usernameInput.value.trim());
